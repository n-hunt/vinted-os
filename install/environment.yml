    # Core dependencies
    - pydantic>=2.0
    - pyyaml>=6.0
    - numpy>=1.24.0
    
    # LLM & AI
    - langchain>=0.1.0
    - langchain-core>=0.1.0
    - langchain-google-genai>=0.0.5
    - langchain-text-splitters>=0.0.1
    - langchain-community>=0.0.1
